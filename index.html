<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foxhole Puzzle</title>
        <link rel="shortcut icon" type="image/png" href="images/icon.png"/>
        <link rel="stylesheet" href="styles/base.css">
        <!---
        <link rel="manifest" href="manifest.json" />
        --->
    </head>
    <body>
        <header class="header">
            <div>
                <div>
                    <a href='https://github.com/alfille/foxholes'><img src="images/icon.png"></a>
                </div>
                <div id="control">
                    <label>Choose number of &#129418 holes: <input type="number" id="holes" min=3 max=12 step=1 value=5 onchange="changeInput()" title="Choose number of foxholes"></label>
                    <label>Show probabilities: <input type="checkbox" id="stats" onchange="T.statchange()"></label>
                    <fieldset>
                        <legend>Status</legend>
                        <label>Foxholes raided: <input type=text size=2 readonly id="raided"></label>
                    </fieldset>
                    <button type="button" onclick="T.start()">Reset game</button>
                </div>
            </div>
        </header>
        <table id="Ttable">
            <caption>
                DoubleFox game play
            </caption>
            <thead>
            </thead>
            <tbody>
            </tbody>
            </table>
        <!-- scripts -->
        <!-- application code --> <script src="js/app.js"></script>
    </body>
</html>
