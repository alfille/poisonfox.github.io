<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foxhole Puzzle</title>
        <link rel="shortcut icon" type="image/png" href="images/icon.png"/>
        <link rel="stylesheet" href="styles/base.css">
        <!---
        <link rel="manifest" href="manifest.json" />
        --->
    </head>
    <body>
        <header class="header">
            <div>
                <div>
                    <a href='https://github.com/alfille/foxholes'><img src="images/icon.png"></a>
                </div>
                <div id="control">
                    <label>Choose number of &#129418 holes: <input type="number" id="holes" min=3 max=12 step=1 value=5 onchange="changeInput()" title="Choose number of foxholes"></label>
                    <label>Show probabilities: <input type="checkbox" id="stats" onchange="T.statchange()"></label>
                    <fieldset>
                        <legend>Status</legend>
                        <label>Foxholes raided: <input type=text size=2 readonly id="raided"></label>
                    </fieldset>
                    <button type="button" onclick="T.start()">Reset game</button>
                </div>
            </div>
        </header>
        <div class="working">
            <div class="switch">
                <button type="button" class="active" onclick="Switch()" title="Table view">&#128462</button>
                <button type="button" onclick="Switch()" title="Garden view">&#127969</button>
            </div>
            <div class="table">
                <table id="Ttable" position=absolute>
                    <caption>
                        Poisonfox game play
                    </caption>
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="svg_contaner">
                <svg class="svg">
                    <rect width="400" height="610" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />  
                    <circle cx="150" cy="40" r="40" stroke="black" stroke-width="3" fill="red" />
                    <circle cx="0" cy="0" r="400" stroke="black" stroke-width="3" fill="red" />
                    Sorry, your browser does not support inline SVG.  
                </svg>         
            </div>
        </div>
        <!-- scripts -->
        <!-- application code --> <script src="js/app.js"></script>
    </body>
</html>
